<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form>
        <h2 id="form-heading">Register</h2>
        <div id="icon-wrapper">
            <img class="icons" src="icons8-google-48.png" />
            <img class="icons" src="icons8-facebook-48.png" />
            <img class="icons" src="icons8-github-30.png" />
            <img class="icons" src="icons8-linkedin-circled-48.png"/>
        </div>
        <div id="input-wrapper">
        <input name="username" class="insert" type="text" placeholder="Username"></br>
        <input class="insert" name="email" type="email" placeholder="Email"></br>
        <input class="insert" type="password" name="password" placeholder="Password"></br>
        <input class="insert" type="password" name="confirm" placeholder="Confirm Password"></br>
        </div>
        <!-- <button>Register</button> -->
        <input type="submit" id="btn-submit" value="Register">

    </form>
    
</body>
</html>
